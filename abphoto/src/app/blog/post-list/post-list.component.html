<table class="blogPosts">
  <thead>
    <th>ID</th>
    <th>Title</th>
    <th>Content</th>
  </thead>
  <tbody>
    <tr *ngFor="let post of listOfPosts; let i = index">
      <td>{{post['postID']}}</td>
      <td>{{post['postTitle']}}</td>
      <td>{{post['postContent']}}</td>
    </tr>
  </tbody>
</table>
